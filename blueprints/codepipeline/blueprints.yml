blueprints:
        - stackname: '{env:Environment}-{var:ProjectName}-pipeline'
          template: codepipeline.json
          Capabilities: 'CAPABILITY_IAM'
          parameters:
                  SourceRepositoryName: '{env:Environment}-{var:ProjectName}'
                  SourceBranchName: master
                  BuildProjectName: '{env:Environment}-{var:ProjectName}-build'
                  TestProjectName: placeholder
                  ServiceRoleArn: '{var:ServiceRoleArn}'
